<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretivas: v-show</title>
</head>
<body>
    <div id="directives">
        <!-- Adiferença entre o v-show e v-if é que o v-show esconde o elemento e o v-if faz o elemento deixar de existir-->
        <h1 v-show="isLogged"> V-SHOW Seja bem vinda à Nossa Área administrativa!</h1>
        <h1 v-if="isLogged"> V-IF Seja bem vinda à Nossa Área administrativa!</h1>

    </div>

    <script src="vue.js"></script>
    
    <script>
        let app = new Vue({
            el: "#directives",
            data: {
               isLogged: true
            }
        })
    </script>

</body>
</html>
